<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Prijava na sustav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke">
<div class="container vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-6">
            <div class="card shadow p-5">
                <form th:action="@{/login}" th:object="${user}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input class="form-control" type="email" th:field="*{email}" required placeholder="Unesite VaÅ¡u email adresu" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lozinka</label>
                        <input class="form-control" type="password" th:field="*{password}"  required placeholder="Unesite VaÅ¡u lozinku" />
                    </div>
                    <button class="btn col-12 btn-outline-primary" type="submit">Prijavi se</button>
                </form>
                <a href="/register" class="btn col-12 btn-primary mt-2">Registriraj se</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
